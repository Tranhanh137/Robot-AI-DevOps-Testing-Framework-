name: Robot Tests with Allure and Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install webdriver-manager

      - name: Install Node (for Allure CLI)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Allure Commandline
        run: npm install -g allure-commandline@2.19.0

      - name: Check Allure version
        run: allure --version

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
          wget -q -O chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i chrome.deb || sudo apt-get -f install -y
          google-chrome --version

      - name: Download & Install ChromeDriver
        run: |
          python - <<EOF
          from webdriver_manager.chrome import ChromeDriverManager
          path = ChromeDriverManager().install()
          print(path)
          EOF
          # Giả sử ChromeDriver được tải về ~/.wdm/drivers/...
          sudo mv ~/.wdm/drivers/chromedriver/linux64/114.0.5735.90/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Run Robot Framework tests (headless)
        run: |
          mkdir -p output/allure-results
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
            robot --listener allure_robotframework:output/allure-results \
                  --outputdir output \
                  testcase/

      - name: List Allure results
        run: ls -l output/allure-results

      - name: Generate Allure Report
        run: |
          allure generate output/allure-results -o output/allure --clean

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/allure
