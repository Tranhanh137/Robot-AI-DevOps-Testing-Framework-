name: Robot Tests with Allure and Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Allure
        run: |
          npm install -g allure-commandline
          allure --version

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip jq xvfb libxi6
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          wget https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          ls -l chromedriver_linux64.zip  # Kiá»ƒm tra file zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/
          sudo chmod +x /usr/bin/chromedriver
          chromedriver --version

      - name: Verify environment
        run: |
          python --version
          robot --version
          pip show robotframework-seleniumlibrary
          pip show allure-robotframework
          pip show robotframework-requests
          pip show robotframework-excellibrary

      - name: Run Robot Framework tests with Allure (headless mode)
        run: |
          xvfb-run robot --listener allure_robotframework:output/allure-results --outputdir output tests/

      - name: Generate Allure Report
        run: |
          allure generate output/allure-results -o output/allure --clean

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/allure

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robotframework-reports
          path: output/