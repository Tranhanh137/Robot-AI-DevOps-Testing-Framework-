name: Robot Tests with Allure and Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install robotframework robotframework-seleniumlibrary allure-robotframework webdriver-manager

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '136.0.7103.92'

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          python -m webdriver_manager.chrome --driver-version=$CHROME_VERSION
          sudo ln -s ~/.wdm/drivers/chromedriver/linux64/$CHROME_VERSION/chromedriver /usr/local/bin/chromedriver
          chromedriver --version

      - name: Run Robot Framework tests
        env:
          DISPLAY: :99
        run: |
          Xvfb :99 & sleep 3
          robot --listener allure_robotframework:output/allure-results --outputdir output \
                --variable BROWSER:chrome \
                --variable BROWSER_OPTIONS:"--headless=chrome --no-sandbox --disable-dev-shm-usage --disable-gpu --window-size=1920,1080" \
                testcase/
        continue-on-error: false

      - name: Generate Allure Report
        run: allure generate output/allure-results -o output/allure --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/allure

      - name: Upload test logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: output/
